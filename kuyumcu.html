<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erzincan Altın Fiyatları</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body{
            background-color: #EAD2AC;
            margin-top: 2rem;
        }

        button{
            margin-bottom: 2rem;
        }
    </style>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">

                <label for="22_satis"> 22 Ayar Satış</label>
                <input id="22_satis" type="float" />
                <br />
                <label for="22_alis"> 22 Ayar Alış</label>
                <input id="22_alis" type="float" />
                <br>
                <button type="button" onclick="run()" class="btn btn-primary">Hesapla</button>

            </div>
            <div class="col-sm-4"></div>
        </div>
      <div class="row">
        <div class="col-lg-6">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Bilezik</th>
                <th scope="col">Fiyat</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Cnc ve Burma Bilezik</th>
                <td id="cnc_burma">#</td>
              </tr>
              <tr>
                <th scope="row">Şarnel 10gr Üzeri</th>
                <td id="sarnel_10_uzeri">#</td>
              </tr>
              <tr>
                <th scope="row">Kaşlı Burma</th>
                <td id="kasli_burma">#</td>
              </tr>
              <tr>
                <th scope="row">Örgü Bilezik</th>
                <td id="orgu_bilezik">#</td>
              </tr>
              <tr>
                <th scope="row">Şarnel 8-10gr arası</th>
                <td id="sarnel_8_10">#</td>
              </tr>
              <tr>
                <th scope="row">Şarnel 5-8gr arası</th>
                <td id="sarnel_5_8">#</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-lg-6">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Yeni</th>
                <th scope="col">Eski</th>
                <th scope="col">Alış</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Çeyrek</th>
                <td id="ceyrek_yeni">#</td>
                <td id="ceyrek_eski">#</td>
                <td id="ceyrek_alis">#</td>
              </tr>
              <tr>
                <th scope="row">Yarım</th>
                <td id="yarim_yeni">#</td>
                <td id="yarim_eski">#</td>
                <td id="yarim_alis">#</td>
              </tr>
              <tr>
                <th scope="row">Ziynet</th>
                <td id="ziynet_yeni">#</td>
                <td id="ziynet_eski">#</td>
                <td id="ziynet_alis">#</td>
              </tr>
              <tr>
                <th scope="row">Ata</th>
                <td id="ata">#</td>
                <td></td>
                <td id="ata_alis">#</td>
              </tr>
              <tr>
                <th scope="row">Beşli</th>
                <td id="besli">#</td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">İşçilikli</th>
                <th scope="col">Fiyat</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">14 Ayar</th>
                <td id="14_ayar_iscilikli">#</td>
              </tr>
              <tr>
                <th scope="row">22 Ayar</th>
                <td id="22_ayar_iscilikli">#</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-lg-6">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Sertifikalı</th>
                <th scope="col">Fiyat</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">22 Ayar 0.5gr</th>
                <td id="22_05">#</td>
              </tr>
              <tr>
                <th scope="row">22 Ayar 1gr</th>
                <td id="22_1">#</td>
              </tr>
              <tr>
                <th scope="row">24 Ayar 1gr</th>
                <td id="24_1">#</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="kuyumcu.js"></script>
</html>
